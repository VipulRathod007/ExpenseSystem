{% extends "layout.html" %}
{% block body %}
    <div class="main">
        <div class="head">
            <h1 class="heading">Login Here!</h1>
    </div>
    <div class="form-style d-block mx-auto">
        <form action="/login" method="post">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4" class="lblHover">Email Address : </label>
                    <input type="email" class="form-control passStyle" name="userMail" id="mail"
                        placeholder="Enter Your Mail Address">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputPassword4" class="lblHover">Password : </label>
                    <input type="password" class="form-control passStyle" name="password" id="pass"
                        placeholder="Enter Your Password">
                </div>
            </div>
            <button class="btn myBtn" type="submit">Submit</button>
<!--            <a type="submit">Submit</a>-->
        </form>
    </div>
    </div>
{% endblock %}
